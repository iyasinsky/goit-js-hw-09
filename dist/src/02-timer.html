<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown timer</title>
    <script type="module" crossorigin src="/assets/task2-da32a9af.js"></script>
    <link rel="modulepreload" crossorigin href="/assets/main-a3e04fc6.js">
    <link rel="modulepreload" crossorigin href="/assets/notiflix-notify-aio-575142de.js">
    <link rel="stylesheet" href="/assets/index-24e32714.css">
    <link rel="stylesheet" href="/assets/02-timer-21fdfc57.css">
  </head>
  <body>
    <p><a href="/index.html">Go back</a></p>

    <input type="text" id="datetime-picker" />
    <button type="button" data-start disabled>Start</button>

    <div class="timer">
      <div class="field">
        <span class="value" data-days>00</span>
        <span class="label">Days</span>
      </div>
      <div class="field">
        <span class="value" data-hours>00</span>
        <span class="label">Hours</span>
      </div>
      <div class="field">
        <span class="value" data-minutes>00</span>
        <span class="label">Minutes</span>
      </div>
      <div class="field">
        <span class="value" data-seconds>00</span>
        <span class="label">Seconds</span>
      </div>
    </div>

    
  </body>
</html>
